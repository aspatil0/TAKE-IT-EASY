<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roadmap - Take It Easy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* Background Dots Effect */
    .dots-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(#ffffff22 1px, transparent 1px);
      background-size: 20px 20px;
      animation: moveDots 15s linear infinite;
      z-index: 0;
      opacity: 0.2;
    }

    @keyframes moveDots {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 100px 100px;
      }
    }

    /* Navbar */
    .navbar {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .navbar h1 {
      font-size: 1.5rem;
      color: #00f7ff;
    }

    .nav-links a {
      color: #ccc;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #00f7ff;
    }

    /* Hero Section */
    .hero {
      position: relative;
      z-index: 1;
      text-align: center;
      font-size: 2rem;
      color: #ff0000;
      background-image: url(/bg2.jpg);
      background-position: center;
      height: 200px;
      background-repeat: no-repeat;
      background-size: cover;
            box-shadow: 0px 80px 100px rgba(255, 0, 221, 0.2);

      
    }

    /* Branch Buttons */
    .branch-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 3rem;
      gap: 2rem;
      padding-bottom: 3rem;
    }

    .glitter-btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      color: white;
      cursor: pointer;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s;
      box-shadow: 0 0 15px #4a00e0;
    }

    .glitter-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      animation: glitter 2s infinite;
    }

    @keyframes glitter {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }

    .glitter-btn:hover {
      transform: scale(1.08);
    }

    @media (max-width: 600px) {
      .hero {
        font-size: 1.5rem;
        padding: 0 1rem;
      }

      .glitter-btn {
        width: 80%;
        text-align: center;
      }
    }
    a{
        color: white;
        text-decoration: none;
    }
     /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1a1a1a;
      color: #aaa;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }
    #adi{
      filter: blur(2.5px);
    }
  </style>
</head>
<body>

  <!-- Animated Dot Background -->
  <div class="dots-bg"></div>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Take It Easy</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="info.html">Info</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </div>

  <!-- Hero Text -->
  <div class="hero">
    <br>
    <h2>Choose Your Branch to Explore the Roadmap</h2>
  </div>
  <br><br><br>
  <div class="hero2" style="text-align: center; padding: 25px; font-size: 15px;">
    <h2>The Roadmaps is the step wise process to achive our goal domain. <br>
    If you walk on a right path you definetly acive your destination</h2>
    <br>
  </div>
  <!-- Branch Buttons -->
  <div class="branch-container">
    <button class="glitter-btn"><a href="cs.html">CSE</a></button>
    <button class="glitter-btn"><a href="it.html">IT</a></button>
    <button class="glitter-btn"><a href="entc.html">ENTC</a></button>
    <button class="glitter-btn"><a href="mechnaics.html">Mechanical</a></button>
    <button class="glitter-btn"><a href="civil.html">Civil</a></button>
  </div>
